<!DOCTYPE html>

<html>
    <head>
        <title>AJAX</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function loadXMLDoc(){
                var xmlhttp;
                var txt, xx, x, i;
                if (window.XMLHttpRequest)
                {
                    xmlhttp = new XMLHttpRequest();
                }
                else
                {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        x=xmlhttp.responseXML.documentElement.getElementsByTagName("CONTACT");
                        for (i=0; i<x.length; i++)
                        {
                           xx = x[i].getElementsByTagName("FIRSTNAME"); 
                            {
                                try
                                {
                                    txt = txt + xx[0].firstChild.nodeValue + "&nbsp;";
                                }
                                catch (er)
                                {
                                    txt = txt + "<br>";
                                }
                            }
                            xx = x[i].getElementsByTagName("LASTNAME"); 
                            {
                                try
                                {
                                    txt = txt + "<br>" + xx[0].firstChild.nodeValue + "&nbsp;";
                                }
                                catch (er)
                                {
                                    txt = txt + "<br>";
                                }
                            }
                        }
                        document.getElementById("contactlist").innerHTML = txt;
            
                    }
                }
                xmlhttp.open("GET", "contacts.xml", true);
                xmlhttp.send();
            }
        </script>
        <script type="text/javascript" src="addcontact.js">
            
        </script>
    </head>
    <body>
        <div>Click here to view contacts</div>
        <button type="button" onclick="loadXMLDoc()">View Contacts</button>
        <div id="contactlist"></div>
        
        <form>
            <p>First name:</p>
            <input type="text">
        </form>
        <button type="button" onclick="addContact()">Add Contact</button>
    </body>
</html>
