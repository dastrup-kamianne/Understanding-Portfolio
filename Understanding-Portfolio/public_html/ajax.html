<!DOCTYPE html>

<html>
    <head>
        <title>AJAX</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function loadXMLDoc(){
                var xmlhttp;
                if (window.XMLHttpRequest)
                {
                    xmlhttp = new XMLHttpRequest();
                }
                else
                {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        document.getElementById("practice").innerHTML = xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", "ajax_test.txt", true);
                xmlhttp.send();
            }
        </script>
    </head>
    <body>
        <div id="practice">Click here to see a change</div>
        <button type="button" onclick="loadXMLDoc()">Change Now!</button>
    </body>
</html>
