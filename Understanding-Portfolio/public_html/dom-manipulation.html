<!DOCTYPE html>

<html>
    <head>
        <!--This is my sandbox code-->
        <title>DOM Manipulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" type="text/javascript">
            var newPar = document.getElementById("p3");
                newPar.innerHTML = "Here is paragraph 3.";
                
            var colorChange = document.getElementById("p1");
                colorChange.style.color = "green";
                
            var img = new Image(); //combined object & DOM
            var pic = document.getElementById("div1");
            img.onload = function(){
                pic.appendChild(img);
            };
            img.src = "http://upload.wikimedia.org/wikipedia/en/6/65/Hello_logo_sm.gif";
